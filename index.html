<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nulllynx | Cyber Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['Space Grotesk', 'monospace'],
                    },
                    colors: {
                        dark: {
                            base: '#030712',
                            surface: '#0f172a',
                        },
                        brand: {
                            cyan: '#06b6d4',
                            purple: '#8b5cf6',
                            pink: '#ec4899',
                        }
                    },
                    animation: {
                        'blob': 'blob 25s infinite',
                        'spin-slow': 'spin 15s linear infinite',
                        'spin-reverse': 'spin 20s linear infinite reverse',
                        'float': 'float 10s ease-in-out infinite',
                        'pulse-glow': 'pulseGlow 5s ease-in-out infinite',
                        'scan': 'scan 3s linear infinite',
                        'typing': 'typing 3.5s steps(40, end)',
                        'blink-caret': 'blink-caret .75s step-end infinite',
                        'sheen': 'sheen 6s infinite linear',
                        'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(50px, -30px) scale(1.05)' },
                            '66%': { transform: 'translate(-30px, 40px) scale(0.95)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: 0.6, transform: 'scale(1)' },
                            '50%': { opacity: 1, transform: 'scale(1.05)' },
                        },
                        scan: {
                            '0%': { top: '-10%', opacity: 0 },
                            '20%': { opacity: 1 },
                            '80%': { opacity: 1 },
                            '100%': { top: '110%', opacity: 0 },
                        },
                        typing: {
                            'from': { width: '0' },
                            'to': { width: '100%' }
                        },
                        'blink-caret': {
                            'from, to': { borderColor: 'transparent' },
                            '50%': { borderColor: '#38bdf8' }
                        },
                        sheen: {
                            '0%': { transform: 'translateX(-150%) skewX(-25deg)' },
                            '100%': { transform: 'translateX(150%) skewX(-25deg)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* --- Base Setup --- */
        @keyframes bg-cycle {
            0% { background-color: #030712; }   
            25% { background-color: #0f0518; }  
            50% { background-color: #021014; }  
            75% { background-color: #050b14; }  
            100% { background-color: #030712; } 
        }

        body {
            background-color: #030712;
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            animation: bg-cycle 40s ease infinite;
            will-change: background-color; 
        }

        /* --- Professional Loader Styles --- */
        #global-loader {
            position: fixed;
            inset: 0;
            background-color: #02040a;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.7, 0, 0.3, 1), visibility 0.8s;
        }
        
        #global-loader.loaded {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* --- Ambient Background & Stars --- */
        .ambient-light {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            overflow: hidden; z-index: -1; transform: translateZ(0);
        }

        /* Stars */
        .stars {
            position: absolute; inset: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            opacity: 0.3;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; }
        }

        .light-blob {
            position: absolute; border-radius: 50%;
            filter: blur(60px); opacity: 0.4;
            animation: blob 15s infinite alternate; will-change: transform;
        }
        
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4c1d95; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #0e7490; animation-delay: 2s; }
        .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #be185d; animation-delay: 4s; opacity: 0.2; }

        /* Floating Squares */
        .floating-square {
            position: absolute;
            width: 20px; height: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            animation: float 8s infinite ease-in-out;
        }
        .sq-1 { top: 20%; left: 20%; animation-delay: 0s; }
        .sq-2 { top: 70%; right: 20%; animation-delay: 2s; width: 40px; height: 40px; }
        .sq-3 { top: 40%; right: 40%; animation-delay: 4s; width: 10px; height: 10px; border-color: rgba(56, 189, 248, 0.1); }

        /* --- Glass Container --- */
        .glass-panel {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.03), 
                0 30px 60px -15px rgba(0, 0, 0, 0.8), 
                inset 0 0 40px rgba(0,0,0,0.3);
            width: 92%;
            max-width: 1200px;
            max-height: 95vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: scale(0.95) translateZ(0);
        }
        
        .glass-panel.visible {
            opacity: 1;
            transform: scale(1) translateZ(0);
        }

        /* --- Overlay Containers --- */
        .overlay-container {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            z-index: 100; opacity: 0; visibility: hidden; pointer-events: none;
            will-change: transform, opacity, filter; backface-visibility: hidden; -webkit-font-smoothing: antialiased;
            transition: transform 0.5s, opacity 0.5s, visibility 0.5s step-end;
        }

        .overlay-container.active {
            opacity: 1; visibility: visible; filter: none; 
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.6s ease-out, visibility 0s;
            pointer-events: auto;
        }

        /* Social Overlay */
        #overlay-layer { transform: perspective(1000px) translateY(60px) scale(0.9) rotateX(20deg); filter: blur(20px); }
        #overlay-layer.active { transform: perspective(1000px) translateY(0) scale(1) rotateX(0deg); filter: none; }

        /* Business Overlay */
        #business-overlay { transform: perspective(1000px) translateY(60px) scale(0.9) rotateY(-10deg); filter: blur(20px); z-index: 110; background: transparent; }
        #business-overlay.active { transform: perspective(1000px) translateY(0) scale(1) rotateY(0deg); filter: none; }

        /* --- Business Card Styling (Premium) --- */
        .business-card-wrapper {
            height: 85vh; max-height: 850px; aspect-ratio: 9/16;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-radius: 30px;
            border: 1px solid rgba(56, 189, 248, 0.3);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05) inset, 0 50px 100px -20px rgba(0, 0, 0, 0.9), 0 0 40px rgba(56, 189, 248, 0.1);
            position: relative; overflow: hidden; display: flex; flex-direction: column; padding: 2.5rem;
            transform: translateZ(0); backface-visibility: hidden;
        }

        /* Holographic Sheen */
        .holographic-sheen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(115deg, transparent 40%, rgba(255,255,255,0.05) 45%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.05) 55%, transparent 60%);
            pointer-events: none; z-index: 20;
            animation: sheen 6s infinite;
        }

        /* Barcode */
        .barcode {
            height: 40px; width: 100%;
            background-image: linear-gradient(90deg, currentColor 0%, currentColor 2%, transparent 2%, transparent 4%, currentColor 4%, currentColor 5%, transparent 5%, transparent 7%, currentColor 7%, currentColor 10%, transparent 10%, transparent 15%, currentColor 15%, currentColor 18%, transparent 18%, transparent 25%, currentColor 25%, currentColor 28%, transparent 28%, transparent 30%, currentColor 30%, currentColor 35%, transparent 35%, transparent 40%, currentColor 40%, currentColor 42%, transparent 42%, transparent 50%, currentColor 50%, currentColor 55%, transparent 55%, transparent 60%, currentColor 60%, currentColor 62%, transparent 62%, transparent 65%, currentColor 65%, currentColor 70%, transparent 70%, transparent 80%, currentColor 80%, currentColor 85%, transparent 85%, transparent 90%, currentColor 90%, currentColor 100%);
            opacity: 0.7;
        }

        /* --- Typewriter Effect --- */
        .typewriter {
            overflow: hidden; border-right: 2px solid #38bdf8; white-space: nowrap; margin: 0 auto;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        /* --- Glitch Text Effect on Hover --- */
        .glitch-hover:hover {
            animation: glitch-text 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #38bdf8;
        }
        @keyframes glitch-text {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* --- Cards Logic --- */
        #card-clickable-area { --theme-color: #38bdf8; --theme-glow: rgba(56, 189, 248, 0.3); }
        
        /* NEW: High-Tech Social Card Styling (Unique) */
        .cyber-card-wrapper {
            position: relative; z-index: 50; 
            /* Custom Clip Path for Sci-Fi Shape */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            padding: 2px; overflow: visible;
            box-shadow: none; cursor: pointer; transition: transform 0.3s ease; border: none;
            transform: translateZ(0); backface-visibility: hidden;
            background: var(--theme-color); /* Border color via background */
        }
        .cyber-card-wrapper:hover { transform: scale(1.02) translateZ(0); }
        
        .cyber-card-inner {
            background: rgba(10, 15, 30, 0.9); /* Solid darker background for better contrast */
            backdrop-filter: blur(30px); 
            /* Match parent shape */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            position: relative; z-index: 10; height: 100%; width: 100%; overflow: visible;
        }

        /* Tech Corners */
        .tech-decor {
            position: absolute; pointer-events: none; z-index: 20;
        }
        .td-tl { top: 10px; left: 10px; width: 30px; height: 1px; background: var(--theme-color); }
        .td-tl-v { top: 10px; left: 10px; width: 1px; height: 30px; background: var(--theme-color); }
        .td-br { bottom: 10px; right: 10px; width: 30px; height: 1px; background: var(--theme-color); }
        .td-br-v { bottom: 10px; right: 10px; width: 1px; height: 30px; background: var(--theme-color); }

        /* Large Backdrop Icon */
        .backdrop-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-10deg);
            font-size: 18rem; opacity: 0.05; color: var(--theme-color); pointer-events: none; z-index: 0;
        }

        /* HUD Ring for Profile */
        .hud-ring {
            position: absolute; inset: -15px;
            border: 1px dashed var(--theme-color);
            border-radius: 50%;
            animation: spin-slow 10s linear infinite;
            opacity: 0.4;
        }
        .hud-ring::before {
            content: ''; position: absolute; inset: -5px; border-top: 2px solid var(--theme-color); border-bottom: 2px solid var(--theme-color);
            border-radius: 50%; animation: spin-reverse 8s linear infinite; opacity: 0.8;
        }

        /* Signal Bars */
        .signal-bars {
            display: flex; gap: 3px; align-items: flex-end; height: 16px;
        }
        .signal-bar {
            width: 4px; background: var(--theme-color); opacity: 0.3;
        }
        .signal-bar:nth-child(1) { height: 40%; opacity: 1; }
        .signal-bar:nth-child(2) { height: 60%; opacity: 1; }
        .signal-bar:nth-child(3) { height: 80%; opacity: 1; }
        .signal-bar:nth-child(4) { height: 100%; animation: pulse-glow 1s infinite; }

        /* --- Interaction States --- */
        #main-view {
            transform-origin: center center; will-change: transform, filter, opacity;
            transition: transform 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), filter 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.5s ease; 
        }
        body.focus-mode #main-view { filter: none; opacity: 0; transform: scale(0.8); pointer-events: none; }

        /* Animations */
        .overlay-container .cyber-card-inner > *, #business-overlay .business-card-wrapper > * {
            opacity: 0; transform: translateY(15px); transition: all 0.3s ease-out;
        }
        .overlay-container.active .cyber-card-inner > *, #business-overlay.active .business-card-wrapper > * {
            opacity: 1; transform: translateY(0);
        }
        .active .delay-1 { transition-delay: 0.1s; }
        .active .delay-2 { transition-delay: 0.2s; }
        .active .delay-3 { transition-delay: 0.3s; }
        .active .delay-4 { transition-delay: 0.4s; }
        .active .delay-5 { transition-delay: 0.5s; }

        /* Button Interactions */
        .icon-btn {
            background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); position: relative; overflow: hidden;
            cursor: pointer; z-index: 20; transform: translateZ(0);
        }
        .icon-btn i { transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .icon-btn::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
            opacity: 0; transform: scale(0.8); transition: all 0.5s ease;
        }
        .icon-btn:hover {
            transform: translateY(-6px) scale(1.08) translateZ(0); background: rgba(30, 41, 59, 0.95);
            border-color: rgba(255, 255, 255, 0.2); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6), 0 0 25px rgba(255, 255, 255, 0.03);
        }
        .icon-btn:hover i { transform: scale(1.15); filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
        .icon-btn:hover::after { opacity: 1; transform: scale(1.2); }

        /* Mobile */
        @media (max-width: 768px) {
            .glass-panel { backdrop-filter: blur(10px) !important; -webkit-backdrop-filter: blur(10px) !important; }
            .light-blob { filter: blur(40px); opacity: 0.3; }
            body.focus-mode #main-view { filter: none; }
            .overlay-container { filter: blur(5px); }
            .overlay-container.active { filter: none; }
            .cyber-card-inner, .business-card-wrapper { background: rgba(10, 15, 30, 0.9) !important; backdrop-filter: blur(20px) !important; -webkit-backdrop-filter: blur(20px) !important; }
            .typewriter { border: none; animation: none; white-space: normal; }
        }
    </style>
</head>

    <!-- JS Logic -->
    <script>
        const btns = document.querySelectorAll('.icon-btn');
        const body = document.body;
        
        // Social Overlay Elements
        const overlay = document.getElementById('overlay-layer');
        const cardArea = document.getElementById('card-clickable-area'); 
        const closeBtn = document.getElementById('close-card-btn');
        const backdropIcon = document.getElementById('backdrop-icon'); // For large faded icon
        
        // Business Overlay Elements
        const bizOverlay = document.getElementById('business-overlay');
        const bizCardWrapper = document.querySelector('.business-card-wrapper'); 
        const bizTrigger = document.getElementById('profile-trigger');
        const bizClose = document.getElementById('close-biz-btn');
        let bizTimeout;

        // Loader Logic
        const loader = document.getElementById('global-loader');
        const loaderBar = document.getElementById('loader-bar');
        const loaderPercent = document.getElementById('loader-percent');
        const loaderText = document.getElementById('loader-text');
        const mainView = document.getElementById('main-view');
        const loadingTexts = ["INITIALIZING...", "VERIFYING ENCRYPTION...", "ESTABLISHING UPLINK...", "ACCESS GRANTED"];
        let progress = 0;

        function updateLoader() {
            if (progress < 100) {
                progress += Math.random() * 5; 
                if (progress > 100) progress = 100;
                loaderBar.style.width = `${progress}%`;
                loaderPercent.innerText = `${Math.floor(progress)}%`;
                
                if (progress > 20 && progress < 25) loaderText.innerText = loadingTexts[1];
                if (progress > 50 && progress < 55) loaderText.innerText = loadingTexts[2];
                if (progress > 90 && progress < 95) loaderText.innerText = loadingTexts[3];

                requestAnimationFrame(updateLoader);
            } else {
                setTimeout(() => {
                    loader.classList.add('loaded');
                    mainView.classList.add('visible');
                }, 200);
            }
        }
        window.addEventListener('load', () => { requestAnimationFrame(updateLoader); });

        // --- Social Card Logic ---
        const cBadge = document.getElementById('card-icon-badge');
        const cTitle = document.getElementById('card-title');
        const cDesc = document.getElementById('card-desc');
        const cAction = document.getElementById('card-action');
        let currentCardUrl = "";
        let activeTimeout; 

        function updateContent(data) {
             cBadge.innerHTML = `<i class="${data.icon}"></i>`;
             cBadge.style.color = data.color;
             cBadge.style.borderColor = data.color;
             cBadge.style.boxShadow = `0 0 10px ${data.color}40`;
             cTitle.textContent = data.title;
             cDesc.textContent = data.desc;
             cAction.textContent = data.action;
             cAction.style.color = data.color;
             cAction.style.borderColor = `${data.color}40`;
             cAction.style.boxShadow = `0 0 10px ${data.color}20`;
             
             // Update Faded Backdrop Icon
             backdropIcon.innerHTML = `<i class="${data.icon}"></i>`;
             backdropIcon.style.color = data.color;

             cardArea.style.setProperty('--theme-color', data.color);
             cardArea.style.setProperty('--theme-glow', data.color + '60'); 
             currentCardUrl = data.url;
        }

        function closeOverlay() {
            overlay.classList.remove('active');
            if(!bizOverlay.classList.contains('active')) body.classList.remove('focus-mode');
        }

        closeBtn.addEventListener('click', (e) => { e.stopPropagation(); closeOverlay(); });
        overlay.addEventListener('click', (e) => { if (e.target === overlay) closeOverlay(); });

        cardArea.addEventListener('mouseleave', () => {
            activeTimeout = setTimeout(closeOverlay, 300); 
        });
        cardArea.addEventListener('mouseenter', () => {
            clearTimeout(activeTimeout);
        });

        cardArea.addEventListener('click', () => {
            if (!currentCardUrl) return;
            if (currentCardUrl.startsWith('copy:')) {
                const textToCopy = currentCardUrl.split(':')[1];
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const originalText = cAction.textContent;
                    cAction.textContent = "COPIED!";
                    setTimeout(() => { cAction.textContent = originalText; }, 1500);
                });
            } else {
                window.open(currentCardUrl, '_blank');
            }
        });

        btns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const data = {
                    icon: btn.dataset.icon, title: btn.dataset.title, desc: btn.dataset.desc,
                    color: btn.dataset.color, action: btn.dataset.action, url: btn.dataset.url
                };
                if (overlay.classList.contains('active')) {
                    closeOverlay();
                    clearTimeout(activeTimeout);
                    setTimeout(() => {
                        updateContent(data);
                        overlay.classList.add('active');
                        body.classList.add('focus-mode');
                    }, 400); 
                } else {
                    updateContent(data);
                    overlay.classList.add('active');
                    body.classList.add('focus-mode');
                }
            });
        });

        // --- Business Card Logic (9:16) ---
        function openBiz() {
            if (overlay.classList.contains('active')) closeOverlay();
            clearTimeout(bizTimeout);
            bizOverlay.classList.add('active');
            body.classList.add('focus-mode');
        }

        function closeBiz() {
            bizOverlay.classList.remove('active');
            if(!overlay.classList.contains('active')) body.classList.remove('focus-mode');
        }

        bizTrigger.addEventListener('mouseenter', openBiz);
        bizTrigger.addEventListener('click', (e) => { e.stopPropagation(); openBiz(); }); 
        
        bizCardWrapper.addEventListener('mouseleave', () => {
            bizTimeout = setTimeout(closeBiz, 300);
        });
        bizCardWrapper.addEventListener('mouseenter', () => {
            clearTimeout(bizTimeout);
        });
        
        bizTrigger.addEventListener('mouseleave', (e) => {
             bizTimeout = setTimeout(() => {
                 if (!bizCardWrapper.matches(':hover')) closeBiz();
             }, 300);
        });

        bizClose.addEventListener('click', (e) => { e.stopPropagation(); closeBiz(); });
        bizOverlay.addEventListener('click', (e) => { if(e.target === bizOverlay) closeBiz(); });

    </script>
