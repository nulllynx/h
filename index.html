<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nulllynx | Cyber Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['Space Grotesk', 'monospace'],
                    },
                    colors: {
                        dark: {
                            base: '#030712',
                            surface: '#0f172a',
                        },
                        brand: {
                            cyan: '#06b6d4',
                            purple: '#8b5cf6',
                            pink: '#ec4899',
                        }
                    },
                    animation: {
                        'blob': 'blob 25s infinite',
                        'spin-slow': 'spin 15s linear infinite',
                        'float': 'float 10s ease-in-out infinite',
                        'pulse-glow': 'pulseGlow 5s ease-in-out infinite',
                        'scan': 'scan 3s linear infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(50px, -30px) scale(1.05)' },
                            '66%': { transform: 'translate(-30px, 40px) scale(0.95)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: 0.6, transform: 'scale(1)' },
                            '50%': { opacity: 1, transform: 'scale(1.05)' },
                        },
                        scan: {
                            '0%': { top: '-10%', opacity: 0 },
                            '20%': { opacity: 1 },
                            '80%': { opacity: 1 },
                            '100%': { top: '110%', opacity: 0 },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* --- Base Setup --- */
        @keyframes bg-cycle {
            0% { background-color: #030712; }   
            25% { background-color: #0f0518; }  
            50% { background-color: #021014; }  
            75% { background-color: #050b14; }  
            100% { background-color: #030712; } 
        }

        body {
            background-color: #030712;
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
            animation: bg-cycle 40s ease infinite;
            will-change: background-color; 
        }

        /* --- Professional Loader Styles --- */
        #global-loader {
            position: fixed;
            inset: 0;
            background-color: #02040a;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.7, 0, 0.3, 1), visibility 0.8s;
        }
        
        #global-loader.loaded {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* --- Ambient Background --- */
        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            transform: translateZ(0);
        }

        .light-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px); 
            opacity: 0.4;
            animation: blob 15s infinite alternate;
            will-change: transform;
        }
        
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4c1d95; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #0e7490; animation-delay: 2s; }
        .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #be185d; animation-delay: 4s; opacity: 0.2; }

        /* --- Glass Container --- */
        .glass-panel {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.03), 
                0 30px 60px -15px rgba(0, 0, 0, 0.8), 
                inset 0 0 40px rgba(0,0,0,0.3);
            width: 92%;
            max-width: 1200px;
            max-height: 95vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: scale(0.95) translateZ(0);
        }
        
        .glass-panel.visible {
            opacity: 1;
            transform: scale(1) translateZ(0);
        }

        /* --- Common Overlay Styles --- */
        .overlay-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            /* Hardware acceleration hints */
            will-change: transform, opacity, filter;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            
            transition: 
                transform 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                filter 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                visibility 0.5s step-end;
        }

        .overlay-container.active {
            opacity: 1;
            visibility: visible;
            filter: none; /* FIXED: Explicitly remove filter for sharpness */
            transition: 
                transform 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                opacity 0.6s ease-out,
                filter 0.6s ease-out,
                visibility 0s;
            pointer-events: auto;
        }

        /* --- Social Card Overlay (Specifics) --- */
        #overlay-layer {
            transform: perspective(1000px) translateY(60px) scale(0.9) rotateX(20deg);
            filter: blur(20px);
        }
        #overlay-layer.active {
            transform: perspective(1000px) translateY(0) scale(1) rotateX(0deg);
            /* filter: none is inherited from .overlay-container.active */
        }

        /* --- Business Card Overlay (9:16 Ratio) --- */
        #business-overlay {
            transform: perspective(1000px) translateY(60px) scale(0.9) rotateY(-10deg); 
            filter: blur(20px);
            z-index: 110; 
        }
        #business-overlay.active {
            transform: perspective(1000px) translateY(0) scale(1) rotateY(0deg);
        }

        .business-card-wrapper {
            height: 80vh; 
            max-height: 800px;
            aspect-ratio: 9/16;
            /* Increased opacity for better legibility and sharpness */
            background: rgba(10, 15, 30, 0.85); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.9);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            /* Fix rendering issues */
            transform: translateZ(0); 
        }

        /* Styles for contents inside cards */
        #card-clickable-area {
            --theme-color: #38bdf8; 
            --theme-glow: rgba(56, 189, 248, 0.3);
        }

        .cyber-card-wrapper {
            position: relative;
            z-index: 50;
            border-radius: 24px;
            padding: 2px;
            overflow: hidden;
            box-shadow: 0 30px 80px -10px rgba(0,0,0,0.8), 0 0 50px var(--theme-glow); 
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--theme-color);
            transform: translateZ(0);
            /* Sharpening fix */
            backface-visibility: hidden; 
        }

        .cyber-card-wrapper:hover {
            transform: scale(1.02) translateZ(0);
            box-shadow: 0 35px 90px -10px rgba(0,0,0,0.9), 0 0 70px var(--theme-glow);
        }

        .cyber-card-wrapper::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(90deg, transparent, var(--theme-color), var(--theme-color), transparent);
            background-size: 200% 200%;
            animation: spin-slow 4s linear infinite;
            opacity: 0.8;
            will-change: transform;
        }

        .cyber-card-inner {
            /* Increased opacity for better legibility */
            background: rgba(10, 15, 30, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 22px;
            position: relative;
            z-index: 10;
            height: 100%; width: 100%;
            overflow: hidden;
            /* Fix internal rendering */
            transform: translateZ(0);
        }

        .cyber-card-wrapper:hover {
            transform: scale(1.02) translateZ(0);
            box-shadow: 0 35px 90px -10px rgba(0,0,0,0.9), 0 0 70px var(--theme-glow);
        }

        .cyber-card-wrapper::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(90deg, transparent, var(--theme-color), var(--theme-color), transparent);
            background-size: 200% 200%;
            animation: spin-slow 4s linear infinite;
            opacity: 0.8;
            will-change: transform;
        }

        .cyber-card-inner {
            /* OPTIMIZED: Reduced opacity to show glass effect */
            background: rgba(10, 15, 30, 0.6);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 22px;
            position: relative;
            z-index: 10;
            height: 100%; width: 100%;
            overflow: hidden;
        }

        .cyber-grid {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
            opacity: 0.5;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--theme-color), transparent);
            box-shadow: 0 0 15px var(--theme-color);
            z-index: 5;
            animation: scan 3s linear infinite;
            pointer-events: none;
            will-change: top, opacity;
        }

        /* --- Interaction States --- */
        #main-view {
            transform-origin: center center;
            will-change: transform, filter, opacity;
            transition: transform 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        filter 0.7s cubic-bezier(0.2, 0.8, 0.2, 1),
                        opacity 0.5s ease; /* Faster fade out */
        }

        body.focus-mode #main-view {
            /* HIDDEN instead of BLURRED */
            filter: none; 
            opacity: 0;
            transform: scale(0.9); 
            pointer-events: none;
        }

        /* Staggered Animations */
        .overlay-container .cyber-card-inner > *, 
        #business-overlay .business-card-wrapper > * {
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.3s ease-out;
        }

        .overlay-container.active .cyber-card-inner > *,
        #business-overlay.active .business-card-wrapper > * {
            opacity: 1;
            transform: translateY(0);
        }

        /* Delays */
        .active .delay-1 { transition-delay: 0.1s; }
        .active .delay-2 { transition-delay: 0.2s; }
        .active .delay-3 { transition-delay: 0.3s; }
        .active .delay-4 { transition-delay: 0.4s; }
        .active .delay-5 { transition-delay: 0.5s; }


        /* --- Button Interactions --- */
        .icon-btn {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            z-index: 20;
            transform: translateZ(0);
        }

        .icon-btn i {
            transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .icon-btn::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .icon-btn:hover {
            transform: translateY(-6px) scale(1.08) translateZ(0);
            background: rgba(30, 41, 59, 0.95);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6), 0 0 25px rgba(255, 255, 255, 0.03);
        }

        .icon-btn:hover i {
            transform: scale(1.15); 
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .icon-btn:hover::after { 
            opacity: 1;
            transform: scale(1.2);
        }

        /* --- MOBILE SPECIFIC --- */
        @media (max-width: 768px) {
            .glass-panel {
                backdrop-filter: blur(10px) !important;
                -webkit-backdrop-filter: blur(10px) !important;
            }
            .light-blob {
                filter: blur(40px);
                opacity: 0.3;
            }
            body.focus-mode #main-view {
                filter: blur(4px) brightness(0.6);
            }
            .overlay-container {
                filter: blur(5px);
            }
            .overlay-container.active {
                filter: blur(0);
            }
            
            /* Ensure glass effect works on mobile by keeping opacity reasonable */
            .cyber-card-inner, .business-card-wrapper {
                background: rgba(10, 15, 30, 0.7); 
                backdrop-filter: blur(15px) !important;
                -webkit-backdrop-filter: blur(15px) !important;
            }
        }
    </style>
</head>

    <!-- JS Logic -->
    <script>
        const btns = document.querySelectorAll('.icon-btn');
        const body = document.body;
        
        // Social Overlay Elements
        const overlay = document.getElementById('overlay-layer');
        const cardArea = document.getElementById('card-clickable-area'); 
        const closeBtn = document.getElementById('close-card-btn');
        
        // Business Overlay Elements
        const bizOverlay = document.getElementById('business-overlay');
        const bizTrigger = document.getElementById('profile-trigger');
        const bizClose = document.getElementById('close-biz-btn');
        let bizTimeout;

        // Loader Logic
        const loader = document.getElementById('global-loader');
        const loaderBar = document.getElementById('loader-bar');
        const loaderPercent = document.getElementById('loader-percent');
        const loaderText = document.getElementById('loader-text');
        const mainView = document.getElementById('main-view');
        const loadingTexts = ["INITIALIZING...", "VERIFYING ENCRYPTION...", "ESTABLISHING UPLINK...", "ACCESS GRANTED"];
        let progress = 0;

        function updateLoader() {
            if (progress < 100) {
                progress += Math.random() * 5; 
                if (progress > 100) progress = 100;
                loaderBar.style.width = `${progress}%`;
                loaderPercent.innerText = `${Math.floor(progress)}%`;
                
                if (progress > 20 && progress < 25) loaderText.innerText = loadingTexts[1];
                if (progress > 50 && progress < 55) loaderText.innerText = loadingTexts[2];
                if (progress > 90 && progress < 95) loaderText.innerText = loadingTexts[3];

                requestAnimationFrame(updateLoader);
            } else {
                setTimeout(() => {
                    loader.classList.add('loaded');
                    mainView.classList.add('visible');
                }, 200);
            }
        }
        window.addEventListener('load', () => { requestAnimationFrame(updateLoader); });

        // --- Social Card Logic ---
        const cBadge = document.getElementById('card-icon-badge');
        const cTitle = document.getElementById('card-title');
        const cDesc = document.getElementById('card-desc');
        const cAction = document.getElementById('card-action');
        let currentCardUrl = "";
        let activeTimeout; 

        function updateContent(data) {
             cBadge.innerHTML = `<i class="${data.icon}"></i>`;
             cBadge.style.color = data.color;
             cBadge.style.borderColor = data.color;
             cBadge.style.boxShadow = `0 0 10px ${data.color}40`;
             cTitle.textContent = data.title;
             cDesc.textContent = data.desc;
             cAction.textContent = data.action;
             cAction.style.color = data.color;
             cAction.style.borderColor = `${data.color}40`;
             cAction.style.boxShadow = `0 0 10px ${data.color}20`;
             cardArea.style.setProperty('--theme-color', data.color);
             cardArea.style.setProperty('--theme-glow', data.color + '60'); 
             currentCardUrl = data.url;
        }

        function closeOverlay() {
            overlay.classList.remove('active');
            if(!bizOverlay.classList.contains('active')) body.classList.remove('focus-mode');
        }

        closeBtn.addEventListener('click', (e) => { e.stopPropagation(); closeOverlay(); });
        overlay.addEventListener('click', (e) => { if (e.target === overlay) closeOverlay(); });

        cardArea.addEventListener('click', () => {
            if (!currentCardUrl) return;
            if (currentCardUrl.startsWith('copy:')) {
                const textToCopy = currentCardUrl.split(':')[1];
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const originalText = cAction.textContent;
                    cAction.textContent = "COPIED!";
                    setTimeout(() => { cAction.textContent = originalText; }, 1500);
                });
            } else {
                window.open(currentCardUrl, '_blank');
            }
        });

        btns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const data = {
                    icon: btn.dataset.icon, title: btn.dataset.title, desc: btn.dataset.desc,
                    color: btn.dataset.color, action: btn.dataset.action, url: btn.dataset.url
                };
                if (overlay.classList.contains('active')) {
                    closeOverlay();
                    clearTimeout(activeTimeout);
                    setTimeout(() => {
                        updateContent(data);
                        overlay.classList.add('active');
                        body.classList.add('focus-mode');
                    }, 400); 
                } else {
                    updateContent(data);
                    overlay.classList.add('active');
                    body.classList.add('focus-mode');
                }
            });
        });

        // --- Business Card Logic (9:16) ---
        function openBiz() {
            // Close social overlay if open
            if (overlay.classList.contains('active')) closeOverlay();
            
            clearTimeout(bizTimeout);
            bizOverlay.classList.add('active');
            body.classList.add('focus-mode');
        }

        function closeBiz() {
            bizOverlay.classList.remove('active');
            // Only remove focus mode if social overlay isn't active (rare edge case)
            if(!overlay.classList.contains('active')) body.classList.remove('focus-mode');
        }

        // Trigger on Hover (Desktop) or Click (Mobile)
        bizTrigger.addEventListener('mouseenter', openBiz);
        bizTrigger.addEventListener('click', (e) => { e.stopPropagation(); openBiz(); }); // For touch devices
        
        // Close logic
        bizOverlay.addEventListener('mouseleave', () => {
            bizTimeout = setTimeout(closeBiz, 300); // Delay to allow re-entry
        });
        bizOverlay.addEventListener('mouseenter', () => clearTimeout(bizTimeout));
        
        // Also close if mouse leaves the profile trigger and doesn't enter overlay
        bizTrigger.addEventListener('mouseleave', (e) => {
             // Logic handled by overlay mouseleave mostly, but safe timeout here
             bizTimeout = setTimeout(() => {
                 // Check if not hovering overlay
                 if (!bizOverlay.matches(':hover')) closeBiz();
             }, 300);
        });

        // Manual Close
        bizClose.addEventListener('click', (e) => { e.stopPropagation(); closeBiz(); });
        bizOverlay.addEventListener('click', (e) => { if(e.target === bizOverlay) closeBiz(); });

    </script>
